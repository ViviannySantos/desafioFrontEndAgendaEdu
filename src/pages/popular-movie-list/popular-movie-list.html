<!--
  Generated template for the PopularMovieListPage page.
  Lista dos filmes mais populares no momento 
-->
<ion-header>

  <ion-navbar>
    <ion-title class="text-center clear">Filmes mais Populares do TMDb</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-buttons end class="fixbar">
    <ion-searchbar (ionInput)='searchMovieByNameAndPage($event)'></ion-searchbar>
  </ion-buttons>

  <ion-grid>

    <ion-row>
      <ion-col col-6 col-md-3 col-lg-2 *ngFor="let movie of movies">
        <ion-card class='card' (click)='getMovieDetails(movie.id)'>
          <img src="{{'https://image.tmdb.org/t/p/w500'+movie.poster_path}}" />

          <ion-card-content ion-card clear>
            <p>
              <ion-icon name='md-calendar'></ion-icon>
              {{movie.release_date | date: 'dd MMMM yyyy'}}
            </p>
          </ion-card-content>

          <ion-row no-padding class="information">
            <ion-col col-7 col-md-6 col-lg-6>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='star'></ion-icon>
                Favorite
              </button>
            </ion-col>
            <ion-col text-center col-5 col-md-6 col-lg-6>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='md-stats'></ion-icon>
                {{movie.vote_average}}
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
